name: wives
description: A Terminal that is as beautiful as your wife or probably better

publish_to: "none"
version: 2.0.0+2

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  xterm:
    git:
      url: https://github.com/TerminalStudio/xterm.dart.git
      ref: v3
  flutter_pty: ^0.2.0
  flutter_lints: ^2.0.1
  flutter_hooks: ^0.18.3
  collection: ^1.16.0
  bitsdojo_window: ^0.1.2
  fluentui_system_icons: ^1.1.170

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
