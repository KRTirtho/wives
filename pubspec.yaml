name: terminal
description: The default xterm for dahliaOS

publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  xterm: ^2.5.0-pre 
  pty: ^0.1.1
  window_size:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
      ref: e48abe7c3e9ebfe0b81622167c5201d4e783bb81
  flutter_lints: ^1.0.4 
  fluent_ui: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

